<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시판 메인 페이지</title>
        <link rel="stylesheet" href="./css/index_style.css">
    </head>
    
    <body>
        <script src="./js/getmenu.js"></script>
        <script src="./js/gettitle.js"></script>
        
        <header class="board-header">
            <h1 class="board-title">Snort Rules</h1>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <ul class="menu-list" id="main-menu">
                </ul>
            </aside>

            <div class="placeholder-content" id="placeholder-content">
                <h2>Snort Rule 게시판</h2>
                <p>좌측 메뉴를 선택하여 게시글을 확인하세요.</p>
            </div>

            <section class="board-content hidden" id="board-content-section">
                <table class="post-table">
                    <thead>
                        <tr>
                            <th class="col-num">번호</th>
                            <th class="col-title">제목</th>
                            <th class="col-date">작성일</th>
                        </tr>
                    </thead>
                    <tbody id="post-list-body">
                    </tbody>
                </table>

                <div class="pagination" id="pagination-controls">
                </div>
                
                <div class="board-controls">
                    <div class="search-box">
                        <input type="text" placeholder="검색어를 입력하세요">
                        <button>검색</button>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
